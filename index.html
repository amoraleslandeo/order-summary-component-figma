<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="hero" />
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div>
        <img src="./images/icon-music.svg" alt="icon_music" />
        <div>
          <div>Annual Plan</div>
          <div>$59.99/year</div>
        </div>
        <a href="#" class="btn_change">Change</a>
      </div>
      <a href="#" class="btn_payment">Proceed to Payment</a>
      <a href="#" class="btn_cancel_order">Cancel Order</a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://amoraleslandeo.github.io/personal-page.github.io/">Alejandro Morales Landeo</a>.
    </div>
  </main>
</body>

</html>
